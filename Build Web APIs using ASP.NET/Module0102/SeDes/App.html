<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SeDes</title>
        <script>
            document.write("Serialization of Rocket object");
            document.write("<br />");
            var rockets = [
                {ID:0, Builder:'NASA', Target:'Moon', Speed:7.8},
                {ID:1, Builder:'NASA', Target:'Mars', Speed : 10.9},
                {ID:2, Builder:'NASA', Target:'Kepler-452b', Speed : 42.1},
                {ID:3, Builder:'NASA', Target:'N/A', Speed : 0}
                ];
            var json=JSON.stringify(rockets);
            document.write(json);
            document.write("<br />");
            document.write("DeSerialization to Rocket object");
            document.write("<br />");
            var objects=JSON.parse(json);

            for(var i in objects) {
                document.write("ID="+objects[i].ID+", Builder="+objects[i].Builder+", Target="+objects[i].Target+", Speed="+objects[i].Speed);
                document.write("<br />");
            }
        </script>;
    </head>
    <body>

    </body>
</html>
